<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Asritha Baddam reaction timer</h2>
    <div class="row menu">
        <div class="col-md">
            <p id="target">Your time</p>
        </div>
        <div class="col-md">
            <p id="countdown">Count</p>
        </div>
    </div>
    <div class="container text-left">
        <button class="btn btn-primary" type="submit" onclick="startTime()">Start Timer</button>
        <button class="btn btn-warning" type="submit" onclick="recordReact()">React Now</button>
    </div>
</div>
<script>
    var myTime = undefined;
    var random = (Math.floor(Math.random()*11)+2)
    function recordReact(){
      myTime = undefined;
      myTime = Date.now();
      console.log(myTime);
    }
    function startTime() {
        for(let i = 0; i < 4; i++) 
        {
            setTimeout(() => {
            document.getElementById("countdown").innerHTML = i
        }, ((random-i)*1000));
        }
                
        setTimeout(() => {
            if(myTime == undefined) {
                document.getElementById("target").innerHTML = "Too Slow"
            } else {
                let buttonTime = Date.now()
                document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, random*3000);
    }
</script>
</body>
</html>
