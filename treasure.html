    <script>
        let ids = new Array();
        for(i=0; i<25; i++)
        { ids.push(i); }
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(p)
        {
            var a = parseInt(p);            
            if(a === treasureLocation)
            {
                document.getElementById(p).src = "images.jpg"
                score++;
            }
            else{
                document.getElementById(p).src = "empty_chest.jpg"
                chestCount++
            }
            lastCheck = a;
           document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
           document.getElementById("score").innerHTML = "Score is " + score;           
        }
        let h = ""
        function help()
        {
             rem = lastCheck%5;
             div = lastCheck/5;
             i = treasureLocation;
                if(i%5 === rem)
                {
                    if(i < lastCheck)
                    { h = "up" }
                        else if(i > lastCheck)
                    { h = "down" }
                    else
                    { h = "Sorry, no help available" }
                }         
                else if((i%5 < rem))
                {
                    
                    if(parseInt(i/5) === parseInt(div))
                    { h = "left" }
                    else{ h = "Sorry, no help available" }
                }
                else{
                    if(parseInt(i/5) === parseInt(div))
                    { h = "right" }
                    else
                    h = "Sorry, no help available"    
                }
            document.getElementById("help").innerHTML = "Help report " + h
        }

    </script>
